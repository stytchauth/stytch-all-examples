<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stytch Consumer Example App - Vanilla JS Prebuilt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://www.unpkg.com/@stytch/vanilla-js@5.29.1/dist/index.esm.js"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="page-content">
        <div
          class="flex flex-col lg:flex-row items-center p-4 lg:p-16 gap-4 lg:gap-8"
        >
          <div class="flex-1 min-w-0">
            <div
              id="loading-container"
              class="flex flex-col gap-4 min-w-0 max-w-2xl"
            >
              <div class="flex justify-center items-center">
                <div
                  class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div
          id="error-container"
          class="hidden flex justify-center items-center"
        >
          <!-- ErrorBox will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script type="module" src="js/authenticate.js"></script>
  </body>
</html>
